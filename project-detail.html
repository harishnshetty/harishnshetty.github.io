<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-3xl bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 space-y-4 text-center">
    <h1 id="projectTitle" class="text-3xl font-bold gradient-text mb-4"></h1>
    <img id="projectImage" src="" alt="Project Image"
      class="w-auto h-auto object-contain rounded shadow-lg border-4 border-blue-500 ring-4 ring-blue-300 ring-opacity-50"/>
    <div class="flex justify-center items-center gap-6 mt-4" id="projectLinks"></div>
    <a href="javascript:window.close()" class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">⬅️ Go Back</a>
  </div>

  <script>
  const data = JSON.parse(sessionStorage.getItem('selectedProject'));
  if (data) {
    document.getElementById('projectTitle').textContent = data.title;
    document.getElementById('projectImage').src = data.image;

    const linksDiv = document.getElementById('projectLinks');
    if (data.youtube) {
      linksDiv.innerHTML += `
        <a href="${data.youtube}" target="_blank" aria-label="YouTube">
          <img src="img/youtube.svg" alt="YouTube" class="w-8 h-8 hover:scale-110 transition" />
        </a>`;
    }
    if (data.github) {
      linksDiv.innerHTML += `
        <a href="${data.github}" target="_blank" aria-label="GitHub">
          <img src="img/github.svg" alt="GitHub" class="w-8 h-8 hover:scale-110 transition" />
        </a>`;
    }
  } else {
    document.body.innerHTML = '<div class="text-center text-red-500 font-bold text-lg">No project data found.</div>';
  }
</script>

</body>
</html>
